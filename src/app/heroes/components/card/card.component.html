<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>First Apper:</strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let character of hero.characters.split(',') | slice : 0 : 3"
        >
          {{ character }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero"/>

  <mat-divider></mat-divider>
  <div class="flex justify-content-between">
    <mat-card-actions>
      <button mat-button [routerLink]="['/heroes/edit', hero.id]">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button [routerLink]="['/heroes', hero.id]">
        <mat-icon>more_horiz</mat-icon>
        More
      </button>
    </mat-card-actions>
  </div>
</mat-card>
